version: '3.8'

services:
  redis-master:
    image: redis:7.4
    container_name: redis-master
    network_mode: "host"
    command: [ "redis-server", "/usr/local/etc/redis/redis-master.conf", "--requirepass", "test1234" ]
    volumes:
      - ./redis-master.conf:/usr/local/etc/redis/redis-master.conf

  redis-slave-1:
    image: redis:7.4
    container_name: redis-slave-1
    network_mode: "host"
    command: [ "redis-server", "/usr/local/etc/redis/redis-slave-1.conf", "--requirepass", "test1234" ]
    depends_on:
      - redis-master
    volumes:
      - ./redis-slave-1.conf:/usr/local/etc/redis/redis-slave-1.conf

  redis-slave-2:
    image: redis:7.4
    container_name: redis-slave-2
    network_mode: "host"
    command: [ "redis-server", "/usr/local/etc/redis/redis-slave-2.conf", "--requirepass", "test1234" ]
    depends_on:
      - redis-master
    volumes:
      - ./redis-slave-2.conf:/usr/local/etc/redis/redis-slave-2.conf

  redis-sentinel-1:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: redis-sentinel-1
    network_mode: "host"
    command: [ "sudo", "redis-server", "/usr/local/etc/redis/redis-sentinel-1.conf", "--sentinel" ]
    depends_on:
      - redis-master
    volumes:
      - ./redis-sentinel-1.conf:/usr/local/etc/redis/redis-sentinel-1.conf

  redis-sentinel-2:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: redis-sentinel-2
    network_mode: "host"
    command: [ "sudo", "redis-server", "/usr/local/etc/redis/redis-sentinel-2.conf", "--sentinel" ]
    depends_on:
      - redis-master
    volumes:
      - ./redis-sentinel-2.conf:/usr/local/etc/redis/redis-sentinel-2.conf

  redis-sentinel-3:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: redis-sentinel-3
    network_mode: "host"
    command: [ "sudo",  "redis-server", "/usr/local/etc/redis/redis-sentinel-3.conf", "--sentinel" ]
    depends_on:
      - redis-master
    volumes:
      - ./redis-sentinel-3.conf:/usr/local/etc/redis/redis-sentinel-3.conf