version: '3.8'

services:
  redis-master:
    image: redis:7
    container_name: redis-master
    command: [ "redis-server", "/usr/local/etc/redis/redis-master.conf", "--requirepass", "test1234" ]
    volumes:
      - ./redis-master.conf:/usr/local/etc/redis/redis-master.conf
    ports:
      - "6379:6379"
    networks:
      redis-net:
        ipv4_address: 172.28.0.10

  redis-slave-1:
    image: redis:7
    container_name: redis-slave-1
    command: [ "redis-server", "/usr/local/etc/redis/redis-slave-1.conf", "--requirepass", "test1234" ]
    depends_on:
      - redis-master
    volumes:
      - ./redis-slave-1.conf:/usr/local/etc/redis/redis-slave-1.conf
    ports:
      - "6380:6380"
    networks:
      redis-net:
        ipv4_address: 172.28.0.11

  redis-slave-2:
    image: redis:7
    container_name: redis-slave-2
    command: [ "redis-server", "/usr/local/etc/redis/redis-slave-2.conf", "--requirepass", "test1234" ]
    depends_on:
      - redis-master
    volumes:
      - ./redis-slave-2.conf:/usr/local/etc/redis/redis-slave-2.conf
    ports:
      - "6381:6381"
    networks:
      redis-net:
        ipv4_address: 172.28.0.12

  redis-sentinel-1:
    image: redis:7
    container_name: redis-sentinel-1
    command: [ "redis-server", "/usr/local/etc/redis/redis-sentinel-1.conf", "--sentinel" ]
    depends_on:
      - redis-master
    volumes:
      - ./redis-sentinel-1.conf:/usr/local/etc/redis/redis-sentinel-1.conf
    ports:
      - "5001:5001"
    networks:
      redis-net:
        ipv4_address: 172.28.0.21

  redis-sentinel-2:
    image: redis:7
    container_name: redis-sentinel-2
    command: [ "redis-server", "/usr/local/etc/redis/redis-sentinel-2.conf", "--sentinel" ]
    depends_on:
      - redis-master
    volumes:
      - ./redis-sentinel-2.conf:/usr/local/etc/redis/redis-sentinel-2.conf
    ports:
      - "5002:5002"
    networks:
      redis-net:
        ipv4_address: 172.28.0.22

  redis-sentinel-3:
    image: redis:7
    container_name: redis-sentinel-3
    command: [ "redis-server", "/usr/local/etc/redis/redis-sentinel-3.conf", "--sentinel" ]
    depends_on:
      - redis-master
    volumes:
      - ./redis-sentinel-3.conf:/usr/local/etc/redis/redis-sentinel-3.conf
    ports:
      - "5003:5003"
    networks:
      redis-net:
        ipv4_address: 172.28.0.23

networks:
  redis-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1